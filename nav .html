<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Navbar</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333; /* Dark background */
      padding: 10px 20px;
      color: white;
    }

    /* Logo */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px; /* Space between links */
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #575757; /* Slightly lighter background on hover */
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
